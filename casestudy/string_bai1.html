<script>
    function validateName(name) {
        name = name.trim().toLowerCase();
        let replaceName = "";
        for (let i = 0; i < name.length; i++) {
            if (name.charAt(i) === " " && name.charAt(i + 1) === " ") {
                continue;
            }
            if (name.chat(i - 1) === " " || i === 0) {
                replaceName += name.charAt(i).toLocaleUpperCase();
                continue;
            }
            replaceName += name.charAt(i);
        }
        return name = replaceName;
    }

    function checkMaxlength(name) {
        let temp = name.splice(" ");
        let maxIndex = 0;
        for (let i = 1; 1 < temp.length; i++) {
            if (temp[maxIndex].length < temp[i].length) {
                maxIndex = i;
            }
        }
        return temp[maxIndex];
    }
