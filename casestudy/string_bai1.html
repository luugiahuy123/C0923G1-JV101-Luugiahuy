<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chuanHoaXauKyTu(input) {
        if (typeof input !== 'string') {
            return 'ko phai la xau ky tu';
        }

        let xauDaChuanHoa = input.trim().replace(/\s+/g, ' ');

        xauDaChuanHoa = xauDaChuanHoa.toLowerCase().split(' ').map(function (tu) {
            return tu.charAt(0).toUpperCase() + tu.slice(1);
        }).join(' ');

        return xauDaChuanHoa;
    }

    let input = prompt("nhap xau ky tu");
    let result = chuanHoaXauKyTu(input);
    document.write(result);


</script>
</body>
</html>
