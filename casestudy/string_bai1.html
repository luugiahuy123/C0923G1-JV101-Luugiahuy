<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function normalizeString(str) {
        if (typeof str !== 'string') {
            console.log("Lỗi: Đầu vào không phải là xâu ký tự!");
            return;
        }
        return str.split(' ').filter(Boolean).map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');
    }

    function findLongestWord(str) {
        if (typeof str !== 'string') {
            console.log("Lỗi: Đầu vào không phải là xâu ký tự!");
            return;
        }
        return str.split(' ').reduce((longestWord, currentWord) => {
            return currentWord.length > longestWord.length ? currentWord : longestWord;
        }, "");
    }

    function main() {
        let input = prompt("Nhập xâu ký tự:");

        if (input === null || input === '') {
            console.log("Lỗi: Xâu ký tự không được để trống!");
            return;
        }

        console.log("Xâu trước khi chuẩn hóa: " + input);
        let normalized = normalizeString(input);
        console.log("Xâu sau khi chuẩn hóa: " + normalized);

        let longestWord = findLongestWord(normalized);
        console.log("Từ dài nhất trong xâu: " + longestWord);
    }

    main();

</script>
</body>
</html>
