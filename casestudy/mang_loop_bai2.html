<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function missingValue(A, B) {
        let result = [];
        for (let i = 0; i < B.length; i++) {
            if (!A.includes(B[i])) {
                result.push(B[i]);
            }
        }
        return result;
    }

    let A = [];
    let lengArrA = +parseInt(prompt("so phan tu mang A"));
    for (let i = 0; i < lengArrA; i++) {
        A[i] = +prompt("nhap so pha tu mang A");
    }
    let B = [];
    let lengArrB = +parseInt(prompt("so phan tu mang B "));
    for (let i = 0; i < lengArrB; i++) {
        B[i] = +prompt("nhap so phan tu mang B");
    }
    console.log(missingValue(A, B));


</script>
</body>
</html>
