<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMissingElements(A, B) {
        let missingElements = [];
        for (let i = 0; i < B.length; i++) {
            let isMissing = true;
            for (let j = 0; j < A.length; j++) {
                if (B[i] === A[j]) {
                    isMissing = false;
                    break;
                }
            }
            if (isMissing) {
                missingElements.push(B[i]);
            }
        }
        return missingElements.sort();
    }

    let A = [];
    let lengArrA = +parseInt(prompt("so phan tu mang A"));
    for (let i = 0; i < lengArrA; i++) {
        A[i] = +prompt("nhap so pha tu mang A");
    }
    let B = [];
    let lengArrB = +parseInt(prompt("so phan tu mang B "));
    for (let i = 0; i < lengArrB; i++) {
        B[i] = +prompt("nhap so phan tu mang B");
    }
    let result = findMissingElements(A,B);
    console.log(result);


</script>
</body>
</html>
