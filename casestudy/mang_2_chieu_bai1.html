<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function createMatrix(m, n) {
        let matrix = new Array(m);
        for (let i = 0; i < m; i++) {
            matrix[i] = new Array(n);
            for (let j = 0; j < n; j++) {
                matrix[i][j] = Number(prompt(`nhap gia tri phan tu [${i}][${j}]: `, "0"));
            }
        }
        return matrix;
    }

    function sumEvenNumbersInMatrix(matrix) {
        let sum = 0;
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                if (matrix[i][j] % 2 == 0) {
                    sum += matrix[i][j];
                }
            }
        }
        return sum;
    }

    let m = +parseInt(prompt("nhap so hang m: ", "0"));
    let n = +parseInt(prompt("nhap so cot n: ", "0"));

    let matrix = createMatrix(m, n);
    let sum = sumEvenNumbersInMatrix(matrix);

    document.write(`tong cac so chan: ${sum}`);
</script>
</body>
</html>
