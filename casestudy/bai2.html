<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let characters = prompt("nhap ky tu");
    let arr = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E']
    if (characters in arr) {
        document.write("Ký tự " + characters + " là một nguyên âm.");
    } else {
        document.write("Ký tự " + characters + " là một phụ âm .");
    }

</script>
</body>
</html>
