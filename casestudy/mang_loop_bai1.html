<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function prefixSums(a) {
        let b = [];
        let sum = 0;

        for (let i = 0; i < a.length; i++) {
            sum += a[i];
            b[i] = sum;
        }

        return b;
    }

    let a = [];
    let lengOfA = +parseInt(prompt("nhap do dai cua mang"));
    for (let i = 0; i < lengOfA; i++) {
        a[i] = +parseInt(prompt("nhap so nguyen"));
    }
    let result = prefixSums(a);

    document.write(result);

</script>
</body>
</html>
