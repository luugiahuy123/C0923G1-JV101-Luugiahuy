<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 6; i > 0; i--) {
        for (let j = 1; j < 11; j++) {
            if (i <= j) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
    document.write("<br>")
</script>
</body>
</html>
