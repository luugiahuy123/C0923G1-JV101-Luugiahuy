<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    function largestFraction(numerators , denominators){
        let maxFractionIndex = 0
        let maxFractionValue = numerators[0] / denominators[0]
        for (let i = 1; i < numerators.length; i++) {
            let currentFractionValue = numerators[i] / denominators[i];
            if (currentFractionValue > maxFractionValue) {
                maxFractionValue = currentFractionValue;
                maxFractionIndex = i;
            }
        }
        return maxFractionIndex;
    }
    let numerators = [];
    let lengArrA = +parseInt(prompt("so phan tu mang A"));
    for (let i = 0; i < lengArrA; i++) {
        numerators[i] = +prompt("nhap so pha tu mang A");
    }
    let denominators = [];
    let lengArrB = +parseInt(prompt("so phan tu mang B "));
    for (let i = 0; i < lengArrB; i++) {
        denominators[i] = +prompt("nhap so phan tu mang B");
    }
    let result = largestFraction(numerators,denominators);
    console.log(largestFraction(numerators,denominators))
</script>
</body>
</html>
