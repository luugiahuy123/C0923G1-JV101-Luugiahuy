<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function maxFraction(numerators, denominators) {
        let maxIndex = 0;
        let maxFraction = numerators[0] / denominators[0];

        for (let i = 1; i < numerators.length; i++) {
            const fraction = numerators[i] / denominators[i];
            if (fraction > maxFraction) {
                maxIndex = i;
                maxFraction = fraction;
            }
        }
        return maxIndex;
    }

    let numerators = [];
    let lengArrA = +parseInt(prompt("so phan tu mang A"));
    for (let i = 0; i < lengArrA; i++) {
        numerators[i] = +prompt("nhap so pha tu mang A");
    }
    let denominators = [];
    let lengArrB = +parseInt(prompt("so phan tu mang B "));
    for (let i = 0; i < lengArrB; i++) {
        denominators[i] = +prompt("nhap so phan tu mang B");
    }
    let result = maxFraction(numerators, denominators);
    document.write(maxFraction(numerators, denominators))
</script>
</body>
</html>
