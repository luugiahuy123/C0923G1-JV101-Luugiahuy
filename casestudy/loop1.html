<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (i === 4) {
                document.write("*");
            } else if (j === 0) {
                document.write("*");
            } else if (j === i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
</script>
</body>
</html>
