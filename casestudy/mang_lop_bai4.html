<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Menu </h1>
1 cafe = 12000<br>
2 cam vat = 25000<br>
3 ca rot = 15000<br>
4 ca chua = 15000<br>
5 nuoc loc = 10000<br>
6 nuoc dua = 20000<br>
7 thoát gọi món<br>
<button onclick="add()">Gọi món</button>
<p id="result"></p>
<script>
    function add() {
        let cafePrice = 12000;
        let camVatPrice = 25000;
        let caRotPrice = 15000;
        let caChuaPrice = 15000;
        let nuocLocPrice = 10000;
        let nuocDuaPrice = 20000;
        let choice;
        let totalAmount = 0;
        let result = 0;
        do {
            debugger;
            choice = +parseInt(prompt("Mời bạn chọn thức uống (từ 1 đến 7):"));
            result += totalAmount;
            switch (choice) {
                case 1:
                    let cafe = +parseInt(prompt("Nhập số lượng cafe bạn muốn:"));
                    totalAmount += cafePrice * cafe;
                    break;
                case 2:
                    let camVat = +parseInt(prompt("Nhập số lượng cam vắt bạn muốn:"));
                    totalAmount += camVatPrice * camVat;
                    break;
                case 3:
                    let caRot = +parseInt(prompt("Nhập số lượng nước ép cà rốt bạn muốn:"));
                    totalAmount += caRotPrice * caRot;
                    break;
                case 4:
                    let caChua = +parseInt(prompt("Nhập số lượng nước ép cà chua bạn muốn:"));
                    totalAmount += caChuaPrice * caChua;
                    break;
                case 5:
                    let nuocLoc = +parseInt(prompt("Nhập số lượng nước lọc bạn muốn:"));
                    totalAmount += nuocLocPrice * nuocLoc;
                    break;
                case 6:
                    let nuocDua = +parseInt(prompt("Nhập số lượng nước dừa bạn muốn:"));
                    totalAmount += nuocDuaPrice * nuocDua;
                    break;
                case 7:
                    break;
                default:
                    console.log("Lựa chọn không hợp lệ!");
            }


        } while (choice !== 7);

        document.getElementById("result").innerHTML = "Tổng số tiền bạn cần phải trả là:" + totalAmount + "VNĐ";
    }

</script>
</body>
</html>
