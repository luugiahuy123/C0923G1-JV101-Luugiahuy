<script>
  let n = [];
  let lengOfN = +parseInt(prompt("nhap do dai mang n"));
  for (let i = 0; i < lengOfN; i++) {
      n[i] = +prompt("nhap phan tu mang n")

  let m =[];

          m.push(n[i]);
      }
  }document.write(m + "so phan tu trong mang n chia het cho 2");
</script>
