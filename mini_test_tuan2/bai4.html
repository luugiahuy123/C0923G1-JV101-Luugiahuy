<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i * i <= number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    function sumPrimes() {
        let sum = 0;
        for (let i = 2; i < 500; i++) {
            if (isPrime(i)) {
                sum += i;
            }
        }
        return sum;
    }
    document.write(sumPrimes())
</script>
</body>
</html>
