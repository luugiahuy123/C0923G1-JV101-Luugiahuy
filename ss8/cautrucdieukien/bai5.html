<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
    <script>
        let dgk = +prompt("điểm giữa kỳ");
        let dck = +prompt("điểm cuối kỳ");
        let tb = (dgk + dck) / 2
        if (tb >= 8  )
            alert ("giỏi");
        else if (tb >=6 )
            alert ("khá");
        else if (tb >= 3)
            alert ("trung bình");
        else
            alert ("yếu");

    </script>
</body>
</html>
