<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let lengOfArray = parseInt(prompt("nhay do dai cua mang"));
    for (let i = 0; i < lengOfArray; i++) {
        array[i] = +prompt("nhay so");
    }
    let count = 0
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count++;
        }
    }
    document.write(count)
</script>

</body>
</html>
