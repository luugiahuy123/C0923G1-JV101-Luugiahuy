<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let lengOfarr = +parseInt(prompt("nhap so luong"))
    for (let i = 0; i < lengOfarr; i++) {
        arr[i] = prompt("nhap mang")
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = "_";
        }
    }
    document.write(arr)

</script>
</body>
</html>
