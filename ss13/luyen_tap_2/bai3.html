<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let lengOfArr = +parseInt(prompt("nhap do dai cua mang"));
    for (let i = 0; i < lengOfArr; i++) {
        arr[i] = prompt("nhap mang");
    }
    let count = 0
    for (let i = 0; i < arr[i]; i++) {
        if (arr[i]>0 || arr[i]<0 || arr[i]===0) {
            count++;
        }
    }document.write(count + "so luong ky tu trong mang")

</script>
</body>
</html>
