<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr = [];
let lengOfarr = +parseInt(prompt("nhap so luong"))
for (let i = 0; i <lengOfarr ; i++) {
    arr[i] = prompt("nhap mang")
}
let count = 0
for (let i = 0; i < arr.length; i++) {
    if (arr[i] === '' && arr[i + 1] !== '');
    count++;
}
document.write(count)
</script>
</body>
</html>
