<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j <= i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (i = 0; i < 5; i++) {
        for (let j = 4; j >= 0; j--) {
            if (j >= i) {
                document.write("*")
            }
        }
        document.write("<br>")
    }
    document.write("<br>");

    for (i = 1; i <= 5; i++) {
        for (let j = 5; j > 0; j--) {
            if (j <= i) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }

    function veTamGiacCan(n) {
        let tamGiac = '';

        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n - i; j++) {
                tamGiac += '&nbsp;';
            }
            for (let k = 1; k <= 2 * i - 1; k++) {
                tamGiac += '*';
            }

            tamGiac += '<br>';
        }

        return tamGiac;
    }

    document.write(veTamGiacCan(5));


</script>
</body>
</html>
