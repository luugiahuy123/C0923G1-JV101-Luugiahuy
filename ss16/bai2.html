<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        fahrenheit() {
            return this.celsius * 9 / 5 + 32;
        }

        kelvin() {
            return this.celsius + 273.15;
        }
    }

    let temp = new Temperature(25);
    console.log(`Nhiệt độ F: ${temp.fahrenheit}`);
    console.log(`Nhiệt độ Kenvin: ${temp.kelvin}`);

</script>
</body>
</html>
