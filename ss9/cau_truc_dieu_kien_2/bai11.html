<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai11</title>
</head>
<body>
<script>
    let a = +prompt("nhập tổng thu nhập trong 1 năm")
    let thue;
    if ( a >= 960 ){
        thue = ((a * 35) / 100);
    } else if ( a >= 624 ) {
        thue = ((a * 30) / 100 );
    } else if ( a >= 384 ) {
        thue = ((a * 25) / 100);
    } else if ( a >= 0 ) {
        thue = ((a * 20) / 100);
        alert(thue); }
</script>
</body>
</html>
