<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai10</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số điện")
    let giaDienA;
    if (a > 300) {
        giaDienA = (3015 * a);
    } else if (a > 200) {
        giaDienA = (2919 * a);
    } else if (a > 100) {
        giaDienA = (2612 * a);
    } else if (a > 50) {
        giaDienA = (2074 * a);
    } else if (a >= 0) {
        giaDienA = (1728 * a);
        alert(giaDienA);
    } else {
        alert("nhập sai")
    }
</script>
</body>
</html>
