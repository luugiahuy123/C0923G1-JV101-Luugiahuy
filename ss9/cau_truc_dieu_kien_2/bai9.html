<script>
    let a = +prompt("nhập cạnh 1")
    let b = +prompt("nhập canh 2")
    let c = +prompt("nhập cạnh 3")

        if (a + b > c || b + c > a || a + c > b) {
            alert("3 cạnh của tam giác");
        } else {
            alert("ko phải 3 cạnh của tam giác");
        }
    } else {
        alert("sai")
    }

</script>
