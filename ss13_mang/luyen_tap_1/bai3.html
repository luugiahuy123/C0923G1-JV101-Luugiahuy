<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = []
    let lengOfArray = +parseInt(prompt("nhap so nguyen"))
    for (let i = 0; i < lengOfArray; i++) {
        array[i] = +prompt("nhập số nguyên" + i)
    }
    let max = 0;
    let sum = 0;
    let medium = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
        sum += array[i];
    }
    medium = sum / array.length
    document.write(max + "so lon nhat" + "<br>")
    document.write(medium + "gia tri trung binh" + "<br>")

</script>
</body>
</html>
