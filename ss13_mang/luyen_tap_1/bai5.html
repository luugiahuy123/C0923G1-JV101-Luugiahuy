<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [];
    let lengOfArray = parseInt(prompt("nhay do dai cua mang"));
    for (let i = 0; i < lengOfArray; i++) {
        array1[i] = +prompt("nhay so");
    }
    let result = checkArr(array1);
    document.write(result);
    function checkArr(array) {
        let count = 0
        for (let i = 0; i < array.length; i++) {
            if (array[i] < 0) {
                count++;
            }
        }
        return count;
    }
</script>
</body>
</html>
