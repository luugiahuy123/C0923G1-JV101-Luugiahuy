<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let array = [];
    let count = 0
    for (let i = 1; i <= 10; i++) {
        array[i] = +prompt("nhập số nguyên" + i)
    }
    console.log(array);
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            count++
        }
    }
    document.write(count)
</script>
</body>
</html>
