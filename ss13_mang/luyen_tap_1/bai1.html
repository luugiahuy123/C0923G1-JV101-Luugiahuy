<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    function dem(array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] >= 10) {
                count++
            }
        }
        return count;
    }

    let count = 0;
    let array = [];
    for (let i = 1; i <= 10; i++) {
        array[i] = +prompt("nhập số nguyên" + i)
    }
    document.write(dem(array));
</script>
</body>
</html>
