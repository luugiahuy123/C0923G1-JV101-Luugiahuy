<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = []
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("nhap so nguyen");
    }
    let v = +prompt("nhap so V")
    let count = 0
    if (array.includes(v)) {
        count++
    }
    if (count === 1) {
        document.write("v is in the array");
    } else {
        document.write("v is not in the array");
    }

</script>
</body>
</html>
