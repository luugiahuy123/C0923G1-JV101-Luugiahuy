<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function checkArr(arr1, v1) {

        let count = 0;
        if (arr1.includes(v1)) {
            count++;
        }
        return count;
    }
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("nhap so ");
    }
    let v = +prompt("nhap so V");
    let result = checkArr(array , v);
    if (result === 1) {
        document.write("v is in the array");
    } else {
        document.write("v is not in the array");
    }

</script>
</body>
</html>
