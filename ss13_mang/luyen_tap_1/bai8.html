<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("nhap so nguyen")
    }
    document.write(arr.sort((a, b) => b - a));
    function sortDescending(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }

    let arr = [7, 2, 9, 1, 5];
    console.log("Mảng ban đầu: " + arr);

    let sortedArr = sortDescending(arr);
    console.log("Mảng đã được sắp xếp theo thứ tự giảm dần: " + sortedArr);
</script>

</body>
</html>
