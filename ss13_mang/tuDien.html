<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuDien</title>
</head>
<body>
<label>Nhap tu: </label>
<input id="input" placeholder="nhập từ" type="text">
<button onclick="transcript()">Dich</button>
<p id="result"></p>
<script>
    function transcript() {
        let arr_eng = ["banana", "apple", "orange", "pen", "pencil", "book"];
        let arr_vie = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
        let string = document.getElementById("input").value;
        let index = 0;
        let result;
        for (let i = 0; i < arr_eng.length; i++) {
            if (string === arr_eng[i]) {
                index = i;
                break;
            }
        }
        result = arr_vie[index];
        document.getElementById("result").innerHTML = result;
    }


</script>
</body>
</html>
