    function replaceCharacters(arr){
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === '-'){
                arr[i] = '_';
            }
        }
        return arr;
    }
    let arr = prompt("nhap phan tu cua mang");
    let replaceArr = replaceCharacters(arr);
    alert(`Mang sau khi thay the : ${replaceArr}`);
