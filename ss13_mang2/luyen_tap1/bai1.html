<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr =[];
  for (let i = 1; i <= 10; i++) {
    arr[i] = +parseInt(prompt("nhap mang so thu thu" + i ))
  }
  let count = 0
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > 10 ){
      count++;
      document.write(arr[i] + "<br>")
    }

  } document.write(count + " lon hon 10");

</script>
</body>
</html>
