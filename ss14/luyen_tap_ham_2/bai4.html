<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(check) {
        if (isNaN(parseInt(check))) {
            return false;
        }
        return true;
    }

    let check = prompt("nhap ky tu")
    if (checkNumber(check)) {
        alert("la ky tu so");
    } else {
        alert("ko phai ky tu so");
    }

</script>
</body>
</html>
