<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        return feet * 0.305;
    }

    function meterToFeet(meter) {
        return meter * 3.279;
    }
    let feet = prompt("Nhập foot: ");
    document.write(feet + " foot " + "= " + feetToMeter(feet) + " meter");
    document.write ("<br>")
    let meter = prompt("Nhập meter: ");
    document.write(meter + " meter " + "= " + meterToFeet(meter) + " foot");

</script>


</body>
</html>
